<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4</title>
    <!-- Feuilles de style externes -->
    <link rel="stylesheet" href="../css/style-start.css">
    <link rel="stylesheet" href="../css/exercice-4.css">
</head>
<body>

    <h1>Exercice 4 : Positionnement</h1>

    <!-- Section de positionnement avec Flexbox -->
    <section>
        <h2>Avec Flex</h2>
        <div class="image-flex">
            <img src="../img/flex-1.jpg" alt="Des montagnes dans un désert">
            <img src="../img/flex-2.jpg" alt="Les couloirs d'une église">
            <img src="../img/flex-3.jpg" alt="Un coucher de soleil">
            <img src="../img/flex-4.jpg" alt="Une figure habillée chaudement regardant le brouillard">
            <img src="../img/flex-5.jpg" alt="Photo d'une route avec de la circulation en noir et blanc">
        </div>
    </section>
    
    <!-- Section de positionnement avec Grid -->
    <section >
        <h2>Avec Grid</h2>
        <div class="image-grid">
            <img src="../img/grid-1.jpg" alt="Un lac entouré de montagnes">
            <img src="../img/grid-2.jpg" alt="Un livre sur une table en bois">
            <img src="../img/grid-3.jpg" alt="Une photo du ciel prise entourée de bâtiments">
            <img src="../img/grid-4.jpg" alt="Une photo panoramique de l'horizon dans la montagne">
            <img src="../img/grid-5.jpg" alt="Des pieds en noir et blanc">
        </div>
    </section>

    <!-- Lien fixe de retour à la page d’accueil -->
    <footer>
         <a href="../../index.html">Retour Accueil</a>
    </footer>
    

</body>
</html>
